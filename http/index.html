                  <div class="modal-body">
                      <form id="formulario">

                        <input id="nombre" class="form-control " type="text" placeholder="nombre" required>
                        <input id="imagen" type="text" class="form-control " placeholder="URL imagen" required>

                      </form>
                  </div>
              </div>
          </div>
      </div>
